      rel="apple-touch-icon"
      sizes="72x72"
      href="images/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="images/icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="images/icons/apple-icon-120x120.png"

    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="images/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"

    <link
      rel="icon"

      href="images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"

    <link
      rel="icon"

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="images/icons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("sw.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>

  <body>
    <main>
      <p>d</p>
    </main>
    <script defer src="scripts/jquery.js"></script>
    <script defer src="scripts/render.js"></script>
  </body>
</html>
